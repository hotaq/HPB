      <stop offset="0%" stop-color="#FF69B4" />
      <stop offset="100%" stop-color="#9370DB" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg-gradient)" />
  
  <!-- Music note decorations -->
  <g fill="white" opacity="0.3">
    <path d="M80,70 C80,60 90,50 100,50 L100,130 C100,140 90,150 80,150 C70,150 60,140 60,130 C60,120 70,110 80,110 L80,70 Z" />
    <circle cx="80" cy="130" r="15" />
    
    <path d="M180,120 C180,110 190,100 200,100 L200,180 C200,190 190,200 180,200 C170,200 160,190 160,180 C160,170 170,160 180,160 L180,120 Z" />
    <circle cx="180" cy="180" r="15" />
    
    <path d="M140,50 C140,40 150,30 160,30 L160,110 C160,120 150,130 140,130 C130,130 120,120 120,110 C120,100 130,90 140,90 L140,50 Z" />
