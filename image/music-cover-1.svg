<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF69B4" />
      <stop offset="100%" stop-color="#9370DB" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg-gradient)" />
  
  <!-- Flower pattern -->
  <g fill="white" opacity="0.2">
    <circle cx="50" cy="50" r="20" />
    <circle cx="250" cy="50" r="15" />
    <circle cx="50" cy="250" r="25" />
    <circle cx="250" cy="250" r="18" />
    <circle cx="150" cy="30" r="12" />
    <circle cx="150" cy="270" r="14" />
    <circle cx="30" cy="150" r="16" />
    <circle cx="270" cy="150" r="13" />
  </g>
  
  <!-- Center circle -->
  <circle cx="150" cy="150" r="80" fill="white" opacity="0.3" />
  
  <!-- Text -->
  <text x="150" y="130" font-family="Arial" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">เพลงรักเพลงแรก</text>
  <text x="150" y="160" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">Blooming</text>
  <text x="150" y="190" font-family="Arial" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">LANDOKMAI</text>
</svg>
