<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" />
      <stop offset="100%" stop-color="#FF69B4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <g fill="white" opacity="0.2">
    <!-- Music notes -->
    <path d="M80,70 C80,60 90,50 100,50 L100,130 C100,140 90,150 80,150 C70,150 60,140 60,130 C60,120 70,110 80,110 L80,70 Z" />
    <circle cx="80" cy="130" r="15" />
    
    <path d="M180,120 C180,110 190,100 200,100 L200,180 C200,190 190,200 180,200 C170,200 160,190 160,180 C160,170 170,160 180,160 L180,120 Z" />
    <circle cx="180" cy="180" r="15" />
    
    <path d="M140,50 C140,40 150,30 160,30 L160,110 C160,120 150,130 140,130 C130,130 120,120 120,110 C120,100 130,90 140,90 L140,50 Z" />
    <circle cx="140" cy="110" r="15" />
    
    <!-- Piano keys -->
    <rect x="50" y="220" width="200" height="40" rx="5" />
    <rect x="60" y="220" width="10" height="25" fill="#8A2BE2" opacity="0.5" />
    <rect x="80" y="220" width="10" height="25" fill="#8A2BE2" opacity="0.5" />
    <rect x="100" y="220" width="10" height="25" fill="#8A2BE2" opacity="0.5" />
    <rect x="120" y="220" width="10" height="25" fill="#8A2BE2" opacity="0.5" />
    <rect x="140" y="220" width="10" height="25" fill="#8A2BE2" opacity="0.5" />
    <rect x="160" y="220" width="10" height="25" fill="#8A2BE2" opacity="0.5" />
    <rect x="180" y="220" width="10" height="25" fill="#8A2BE2" opacity="0.5" />
    <rect x="200" y="220" width="10" height="25" fill="#8A2BE2" opacity="0.5" />
    <rect x="220" y="220" width="10" height="25" fill="#8A2BE2" opacity="0.5" />
    <rect x="240" y="220" width="10" height="25" fill="#8A2BE2" opacity="0.5" />
  </g>
  
  <!-- Center circle -->
  <circle cx="150" cy="150" r="70" fill="white" opacity="0.3" />
  
  <!-- Text -->
  <text x="150" y="140" font-family="Arial" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">From The Start</text>
  <text x="150" y="175" font-family="Arial" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">Laufey</text>
</svg>
